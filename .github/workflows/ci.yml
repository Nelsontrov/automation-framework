name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install json-server
        run: npm install -g json-server

      - name: Start json-server (port 3001)
        run: |
          json-server --watch db.json --port 3001 > json-server.log 2>&1 &
          sleep 5

      - name: Verify json-server is up
        run: |
          curl -sSf http://localhost:3001 > /dev/null
          echo "json-server is responding"

      - name: Run Maven tests (headless)
        run: mvn -B clean test -Dheadless=true

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output
          if-no-files-found: ignore
