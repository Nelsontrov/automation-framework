name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install json-server
        run: npm install -g json-server

      - name: Start json-server (port 3001)
        shell: pwsh
        run: |
          Start-Process -NoNewWindow -FilePath "json-server" -ArgumentList "db.json --port 3001"
          Start-Sleep -Seconds 2

      - name: Run Maven tests (headless)
        run: mvn -B clean test -Dheadless=true

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output
